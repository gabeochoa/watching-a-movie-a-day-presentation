    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
    
    :root {
      --bg-dark: #0a0a0a;
      --ocean-navy: #0F2847;
      --accent: #B91C1C;
      --accent-dark: #991B1B;
      --gold: #FFD60A;
      --red: #B91C1C;
      --blue: #0A84FF;
      --green: #30D158;
      --orange: #FF9500;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .reveal {
      font-family: 'Inter', sans-serif;
    }
    
    .reveal .slides {
      text-align: center;
    }
    
    .reveal .slides section {
      box-sizing: border-box;
      padding: 40px 60px;
      height: 100%;
      width: 100%;
      display: flex !important;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .reveal .slides section > * {
      max-width: 100%;
    }
    
    .reveal h1, .reveal h2, .reveal h3 {
      font-family: 'Anton', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      margin: 0.2em 0;
    }
    
    .annotation {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.2em;
      color: var(--accent);
      margin: 0.8em 0;
    }

    /* THE NUMBERS: green on black, white meta text */
    .reveal .slides section.theme-numbers {
      color: #fff;
    }
    .reveal .slides section.theme-numbers h1,
    .reveal .slides section.theme-numbers h2,
    .reveal .slides section.theme-numbers h3 {
      color: #fff;
    }

    /* Year bar chart - compact version */
    .year-bar-chart {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 4px;
      height: 380px;
      padding: 0 10px;
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 1500px;
    }
    
    .year-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      flex: 1;
      min-width: 0;
    }
    
    .year-bar .bar {
      width: 100%;
      max-width: 36px;
      background: var(--green);
      border-radius: 4px 4px 0 0;
      transition: all 0.3s ease;
    }
    
    .year-bar .bar.highlight {
      background: #4ADE80;
      box-shadow: 0 0 12px rgba(74, 222, 128, 0.4);
    }
    
    .year-bar .bar.dim {
      background: rgba(48, 209, 88, 0.35);
    }
    
    .year-bar .count {
      font-family: 'Anton', sans-serif;
      font-size: 1em;
      color: var(--green);
    }
    
    .year-bar .count.highlight {
      color: #4ADE80;
    }
    
    .year-bar .year-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7em;
      color: rgba(255,255,255,0.5);
      writing-mode: vertical-rl;
      text-orientation: mixed;
      transform: rotate(180deg);
      height: 40px;
    }
    
    .year-bar .year-label.show {
      color: rgba(255,255,255,0.8);
    }

    /* Thumbnail-only tweaks */
    html, body, .reveal, .reveal-viewport, .reveal .slides, .reveal .slides section { width: 100% !important; height: 100vh !important; min-height: 100vh !important; overflow: hidden; margin: 0 !important; padding: 0; box-sizing: border-box; }
    .reveal .slides section { padding: 40px 60px !important; }
    body { margin: 0; }
    #section-indicator { display: none !important; }

  </style>
</head>
