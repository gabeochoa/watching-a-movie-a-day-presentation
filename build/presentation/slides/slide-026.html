<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1.0">
  <title>My 2025 in Film — Slide 26</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.6.0/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.6.0/dist/theme/black.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
    
    :root {
      --bg-dark: #0a0a0a;
      --ocean-navy: #0F2847;
      --accent: #B91C1C;
      --accent-dark: #991B1B;
      --gold: #FFD60A;
      --red: #B91C1C;
      --blue: #0A84FF;
      --green: #30D158;
      --orange: #FF9500;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .reveal {
      font-family: 'Inter', sans-serif;
    }
    
    .reveal .slides {
      text-align: center;
    }
    
    .reveal .slides section {
      box-sizing: border-box;
      padding: 40px 60px;
      height: 100%;
      width: 100%;
      display: flex !important;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .reveal .slides section > * {
      max-width: 100%;
    }
    
    .reveal h1, .reveal h2, .reveal h3 {
      font-family: 'Anton', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      margin: 0.2em 0;
    }
    
    .mega {
      font-size: 7em !important;
      line-height: 1;
      margin: 0 !important;
    }
    
    .impact {
      font-size: 4.5em !important;
      line-height: 1.1;
      margin: 0 !important;
    }
    
    .editorial {
      font-family: 'Inter', sans-serif !important;
      font-weight: 600;
      font-size: 3em !important;
      text-transform: none !important;
    }
    
    .section-title {
      font-size: 5em !important;
      color: var(--accent);
    }
    
    .big-number {
      font-family: 'Anton', sans-serif;
      font-size: 12em;
      line-height: 1;
      color: var(--accent);
      margin: 0.05em 0;
    }
    
    .label {
      font-size: 1.8em;
      opacity: 0.8;
      margin: 0.3em 0;
    }
    
    .subtitle {
      font-size: 1.5em;
      opacity: 0.7;
      margin: 0.5em 0;
    }
    
    .annotation {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.2em;
      color: var(--accent);
      margin: 0.8em 0;
    }
    
    .year {
      opacity: 0.6;
      font-size: 0.8em;
    }
    
    .stat-pair {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5em;
      flex-wrap: wrap;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat .number {
      font-family: 'Anton', sans-serif;
      font-size: 7em;
      display: block;
      color: var(--accent);
      line-height: 1;
    }
    
    .stat .unit {
      font-size: 2em;
      opacity: 0.7;
    }
    
    .equals {
      font-size: 4em;
      opacity: 0.5;
    }
    
    .contrast-stats {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2em;
      flex-wrap: wrap;
    }
    
    .stat-block {
      text-align: center;
    }
    
    .stat-block .number {
      font-family: 'Anton', sans-serif;
      font-size: 8em;
      display: block;
      line-height: 1;
    }
    
    .stat-block .label {
      font-size: 1.8em;
      margin-top: 0.2em;
    }
    
    .stat-block.gold .number { color: var(--gold); }
    .stat-block.red .number { color: #fff; }
    .stat-block.quiet .number { opacity: 0.4; }
    
    .vs {
      font-size: 1.8em;
      opacity: 0.5;
    }
    
    .rating-chart {
      border-collapse: collapse;
      margin: 0 auto;
    }
    
    .rating-chart .rating-row td {
      padding: 12px 20px;
      vertical-align: middle;
    }
    
    .rating-chart .stars {
      color: var(--gold);
      font-size: 2em;
      text-align: right;
      white-space: nowrap;
      letter-spacing: -2px;
    }
    
    .rating-chart .bar-cell {
      width: 450px;
    }
    
    .rating-chart .bar {
      height: 35px;
      background: var(--accent);
      min-width: 10px;
      border-radius: 3px;
    }
    
    .rating-chart .count {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.8em;
      opacity: 0.8;
      text-align: left;
    }
    
    .film-list, .ranked-list, .controversy-list, .summary-list, .pattern-list {
      list-style: none;
      padding: 0;
      text-align: left;
      max-width: 900px;
      margin: 0.8em auto;
      font-size: 1.1em;
    }

    /* Two-column film list variant (used on Slide 18) */
    .film-list.two-col {
      max-width: 1600px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      column-gap: 60px;
      font-size: 0.72em;
    }

    .film-list.two-col li.more {
      grid-column: 1 / -1;
      justify-content: center;
      border-bottom: 0;
      padding-top: 0.9em;
    }
    
    .film-list li, .ranked-list li, .controversy-list li, .summary-list li, .pattern-list li {
      padding: 0.5em 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1em;
    }
    
    .film-list li.more {
      opacity: 0.5;
      font-style: italic;
    }
    
    .ranked-list .rank {
      color: var(--accent);
      margin-right: 0.5em;
      flex-shrink: 0;
    }
    
    .ranked-list .count {
      opacity: 0.5;
      flex-shrink: 0;
    }
    
    .rating-diff {
      font-size: 0.75em;
      opacity: 0.7;
      flex-shrink: 0;
    }
    
    .film-title {
      font-size: 3em !important;
      margin: 0.2em 0 !important;
    }
    
    .date {
      opacity: 0.6;
      font-size: 1.2em;
    }
    
    .rating {
      color: var(--gold);
      font-size: 2em;
    }
    
    .rating-compare {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2.5em;
      margin: 1.5em 0;
      flex-wrap: wrap;
    }
    
    .rating-compare > div {
      text-align: center;
    }
    
    .rating-compare .label {
      font-size: 1.2em;
      opacity: 0.6;
      display: block;
      margin-bottom: 0.3em;
    }
    
    .rating-compare .stars {
      font-size: 3em;
      color: var(--gold);
    }
    
    .my-rating .stars { color: var(--accent); }
    
    .hot-take p {
      font-size: 1.3em;
      margin: 0.3em 0;
    }
    
    .pattern-list li {
      font-size: 1.1em;
    }
    
    .pattern-list strong {
      color: var(--accent);
    }

    /* Light slide variant (for white/off-white backgrounds) */
    .reveal .slides section.light-slide {
      color: #000;
    }

    .reveal .slides section.light-slide h1,
    .reveal .slides section.light-slide h2,
    .reveal .slides section.light-slide h3 {
      color: #000;
    }

    .reveal .slides section.light-slide .label,
    .reveal .slides section.light-slide .subtitle,
    .reveal .slides section.light-slide .date {
      color: rgba(0,0,0,0.70);
      opacity: 1;
    }

    .reveal .slides section.light-slide .summary-list li,
    .reveal .slides section.light-slide .film-list li,
    .reveal .slides section.light-slide .ranked-list li,
    .reveal .slides section.light-slide .controversy-list li,
    .reveal .slides section.light-slide .pattern-list li {
      border-bottom: 1px solid rgba(0,0,0,0.12);
      color: rgba(0,0,0,0.88);
    }

    .reveal .slides section.light-slide strong {
      color: var(--accent);
    }
    
    /* Ensure text doesn't overflow */
    h1, h2, h3, p {
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    /* Section indicator */
    #section-indicator {
      position: fixed;
      bottom: 30px;
      left: 40px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 18px;
      color: var(--accent);
      opacity: 0.6;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      z-index: 100;
    }
    
    /* Background chart */
    .bg-chart {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    
    .contrast-stats, .streak-gap-combo, .weekday-ratings {
      position: relative;
      z-index: 1;
    }
    
    /* Streak + Gap combo */
    .streak-gap-combo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3em;
    }
    
    .streak-block, .gap-block {
      text-align: center;
    }
    
    .streak-block .number, .gap-block .number {
      font-family: 'Anton', sans-serif;
      font-size: 8em;
      display: block;
      line-height: 1;
    }
    
    .streak-block .number.green { color: #4ADE80; }
    .gap-block .number.dim { color: #666; }
    
    .streak-block .unit, .gap-block .unit {
      font-size: 1.8em;
      opacity: 0.8;
      display: block;
      margin-top: 0.2em;
    }
    
    .streak-block .dates, .gap-block .dates {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1em;
      opacity: 0.5;
      display: block;
      margin-top: 0.5em;
    }
    
    .streak-gap-combo .divider {
      width: 2px;
      height: 200px;
      background: rgba(255,255,255,0.2);
    }
    
    /* Calendar at top, numbers at bottom layout */
    .calendar-top {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      max-width: 1500px;
    }
    
    .streak-gap-bottom {
      position: absolute;
      bottom: 60px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 120px;
    }
    
    .streak-gap-bottom .streak-block,
    .streak-gap-bottom .gap-block {
      text-align: center;
    }
    
    .streak-gap-bottom .number {
      font-family: 'Anton', sans-serif;
      font-size: 12rem;
      display: block;
      line-height: 1;
    }
    
    .streak-gap-bottom .number.green {
      color: #4ade80;
    }
    
    .streak-gap-bottom .number.dim {
      color: #666;
    }
    
    .streak-gap-bottom .unit {
      font-family: 'Inter', sans-serif;
      font-size: 2.8rem;
      color: #fff;
      display: block;
      margin-top: 12px;
    }
    
    .streak-gap-bottom .dates {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.6rem;
      color: rgba(255,255,255,0.5);
      display: block;
      margin-top: 12px;
    }
    
    .streak-gap-bottom .divider {
      width: 2px;
      height: 200px;
      background: rgba(255,255,255,0.2);
    }
    
    /* Weekday ratings */
    .weekday-ratings {
      display: flex;
      justify-content: center;
      gap: 4em;
    }
    
    .best-day, .worst-day {
      text-align: center;
    }
    
    .best-day .day-name, .worst-day .day-name {
      font-family: 'Anton', sans-serif;
      font-size: 5em;
      display: block;
      line-height: 1;
    }
    
    .best-day .day-name { color: #4ADE80; }
    .worst-day .day-name { color: #FF6B6B; }
    
    .best-day .avg-rating, .worst-day .avg-rating {
      font-size: 2.5em;
      display: block;
      margin: 0.3em 0;
      color: var(--gold);
    }
    
    .best-day .label, .worst-day .label {
      font-size: 1.2em;
      opacity: 0.6;
    }

    /* Weekday forecast (weather-style row) */
    .forecast-panel {
      width: 100%;
      max-width: 1520px;
      margin: 0 auto;
      border: 3px solid rgba(255,255,255,0.22);
      border-radius: 12px;
      padding: 34px 34px 26px;
      box-sizing: border-box;
    }

    .forecast-caption {
      margin: 26px 0 0 0;
      text-align: center;
    }

    .weekday-forecast {
      width: 100%;
      max-width: 100%;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 14px;
      align-items: stretch;
    }

    .forecast-card {
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      border-radius: 8px;
      padding: 18px 14px 16px;
      text-align: center;
      box-sizing: border-box;
      transition: transform 180ms ease, opacity 180ms ease, filter 180ms ease;
    }

    .forecast-day {
      font-family: 'Anton', sans-serif;
      font-size: 2.8em;
      line-height: 1;
      letter-spacing: 0.02em;
      margin: 0;
    }

    .forecast-hr {
      border: 0;
      height: 2px;
      width: 100%;
      background: rgba(255,255,255,0.18);
      margin: 14px 0 12px;
    }

    .forecast-count {
      margin-top: 0;
    }

    .forecast-count-num {
      font-family: 'Anton', sans-serif;
      font-size: 2.65em;
      line-height: 1;
      display: block;
      color: var(--green);
    }

    .forecast-count-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.95em;
      opacity: 0.75;
      display: block;
      margin-top: 4px;
    }

    .forecast-rating {
      margin-top: 12px;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 1.45em;
      color: var(--gold);
    }

    .forecast-card.is-dim {
      filter: saturate(0);
      opacity: 0.55;
      border-color: rgba(255,255,255,0.10);
    }

    .forecast-card.is-focus {
      border-color: rgba(255,214,10,0.35);
      background: rgba(255,214,10,0.06);
    }

    .forecast-card.is-focus .forecast-count-num {
      opacity: 0.45;
    }

    .forecast-card.is-focus .forecast-rating {
      font-size: 1.65em;
    }

    .forecast-card.is-spotlight {
      transform: translateY(-6px);
      border-color: rgba(48,209,88,0.65);
      background: rgba(48,209,88,0.10);
      box-shadow: 0 0 0 6px rgba(48,209,88,0.08);
    }

    .forecast-card.is-spotlight .forecast-day {
      color: var(--green);
    }

    .forecast-card.is-spotlight .forecast-count-num {
      font-size: 3.0em;
    }

    .forecast-card.is-spotlight .forecast-rating {
      opacity: 0.45;
    }
    
    /* Section title slides - no border */
    .section-title-slide {
      /* clean look, no border */
    }

    /* =================================================
       SECTION THEME OVERRIDES (requested palettes)
       ================================================= */

    /* OPENING: white on black, red meta text */
    .reveal .slides section.theme-opening {
      color: #fff;
    }
    .reveal .slides section.theme-opening h1,
    .reveal .slides section.theme-opening h2,
    .reveal .slides section.theme-opening h3 {
      color: #fff;
    }
    .reveal .slides section.theme-opening .subtitle,
    .reveal .slides section.theme-opening .label,
    .reveal .slides section.theme-opening .annotation,
    .reveal .slides section.theme-opening .date {
      color: var(--accent);
      opacity: 1;
    }

    /* Opening slides 3–4: force the BIG numbers themselves to white */
    .reveal .slides section.opening-numbers-white .big-number,
    .reveal .slides section.opening-numbers-white .stat .number,
    .reveal .slides section.opening-numbers-white .equals {
      color: #fff !important;
    }

    /* THE NUMBERS: green on black, white meta text */
    .reveal .slides section.theme-numbers {
      color: #fff;
    }
    .reveal .slides section.theme-numbers h1,
    .reveal .slides section.theme-numbers h2,
    .reveal .slides section.theme-numbers h3 {
      color: #fff;
    }
    .reveal .slides section.theme-numbers .section-title,
    .reveal .slides section.theme-numbers .big-number,
    .reveal .slides section.theme-numbers .stat .number,
    .reveal .slides section.theme-numbers .stat-block .number {
      color: var(--green);
    }
    .reveal .slides section.theme-numbers .subtitle,
    .reveal .slides section.theme-numbers .label,
    .reveal .slides section.theme-numbers .annotation,
    .reveal .slides section.theme-numbers .unit,
    .reveal .slides section.theme-numbers .date {
      color: rgba(255,255,255,0.92);
      opacity: 1;
    }

    /* Slide 11: make the "SAT" (impact headline) green */
    .reveal .slides section.numbers-impact-green .impact {
      color: var(--green) !important;
    }

    /* HOW I RATE: blue background (set in HTML), white primary + yellow meta */
    .reveal .slides section.theme-rate {
      color: #fff;
    }
    .reveal .slides section.theme-rate h1,
    .reveal .slides section.theme-rate h2,
    .reveal .slides section.theme-rate h3,
    .reveal .slides section.theme-rate .section-title,
    .reveal .slides section.theme-rate .big-number,
    .reveal .slides section.theme-rate .stat .number,
    .reveal .slides section.theme-rate .stat-block .number {
      color: #fff;
    }
    .reveal .slides section.theme-rate .subtitle,
    .reveal .slides section.theme-rate .label,
    .reveal .slides section.theme-rate .annotation,
    .reveal .slides section.theme-rate .rating-chart .count,
    .reveal .slides section.theme-rate .summary-list .count {
      color: var(--gold);
      opacity: 1;
    }
    .reveal .slides section.theme-rate .rating-chart .bar {
      background: rgba(255,255,255,0.86);
    }
    .reveal .slides section.theme-rate .rating-chart .count {
      opacity: 0.95;
    }
    .reveal .slides section.theme-rate .stat-block .label {
      color: var(--gold);
      opacity: 1;
    }

    /* Monthly bar chart (used by Slide 7: Films by Month) */
    .monthly-bar-chart {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 20px;
      height: 450px;
      padding: 0 40px;
      position: relative;
      z-index: 1;
    }
    
    .month-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    
    .month-bar .bar {
      width: 80px;
      background: var(--green);
      border-radius: 6px 6px 0 0;
      transition: all 0.3s ease;
    }
    
    .month-bar .bar.highlight {
      background: #4ADE80;
      box-shadow: 0 0 20px rgba(74, 222, 128, 0.4);
    }
    
    .month-bar .bar.dim {
      background: rgba(48, 209, 88, 0.4);
    }
    
    .month-bar .count {
      font-family: 'Anton', sans-serif;
      font-size: 1.8em;
      color: var(--green);
    }
    
    .month-bar .count.highlight {
      color: #4ADE80;
    }
    
    .month-bar .month-label {
      font-family: 'Inter', sans-serif;
      font-size: 1.1em;
      color: rgba(255,255,255,0.6);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Thumbnail-only tweaks */
    html, body { width: 1920px; height: 1080px; overflow: hidden; }
    body { margin: 0; }
    #section-indicator { display: none !important; }

  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      
    <section style="background: #1a0a0a;">
          <h3>UNDERRATED</h3>
          <p class="subtitle">I loved it, they didn't</p>
          <ul class="controversy-list">
            <li>Youth in Revolt</li>
            <li>Cheaper by the Dozen</li>
            <li>Kindergarten Cop</li>
            <li>Jack Reacher</li>
            <li>Dan in Real Life</li>
          </ul>
        </section>
  
    </div>
  </div>
</body>
</html>
