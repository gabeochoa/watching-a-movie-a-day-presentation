<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My 2025 in Film â€” @choicehoney</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.6.0/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.6.0/dist/theme/black.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
    
    :root {
      --bg-dark: #0a0a0a;
      --ocean-navy: #0F2847;
      --accent: #B91C1C;
      --gold: #FFD60A;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .reveal {
      font-family: 'Inter', sans-serif;
    }
    
    .reveal .slides {
      text-align: center;
    }
    
    .reveal .slides section {
      box-sizing: border-box;
      padding: 40px 60px;
      height: 100%;
      width: 100%;
      display: flex !important;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Thumbnail-only tweaks */
    html, body, .reveal, .reveal-viewport, .reveal .slides, .reveal .slides section { width: 100% !important; height: 100vh !important; min-height: 100vh !important; overflow: hidden; margin: 0 !important; padding: 0; box-sizing: border-box; }
    .reveal .slides section { padding: 40px 60px !important; }
    .reveal .slides section.full-bleed-slide { padding: 0 !important; display: block !important; }
    body { margin: 0; }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section class="full-bleed-slide" style="background: #000000; position: relative; padding: 0 !important; overflow: hidden; display: block !important;">
        <img src="../images/profile.png" alt="Profile" style="position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; object-position: top;">
        <div style="position: absolute; bottom: 8%; left: 50%; transform: translateX(-50%); font-family: 'Anton', sans-serif; font-size: 3.5em; color: #fff; text-transform: uppercase; letter-spacing: 0.02em; text-shadow: 0 4px 20px rgba(0,0,0,0.8), 0 2px 8px rgba(0,0,0,0.6);">@choicehoney</div>
      </section>
    </div>
  </div>
<script>var bg = document.querySelector("section").style.background; document.body.style.background = bg; document.querySelector(".reveal").style.background = bg; var rv = document.querySelector(".reveal-viewport"); if(rv) rv.style.background = bg;</script>
</body>
</html>
