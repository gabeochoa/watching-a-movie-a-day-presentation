<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My 2025 in Film — Slide 11</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.6.0/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.6.0/dist/theme/black.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
    
    :root {
      --bg-dark: #0a0a0a;
      --ocean-navy: #0F2847;
      --accent: #B91C1C;
      --accent-dark: #991B1B;
      --gold: #FFD60A;
      --red: #B91C1C;
      --blue: #0A84FF;
      --green: #30D158;
      --orange: #FF9500;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .reveal {
      font-family: 'Inter', sans-serif;
    }
    
    .reveal .slides {
      text-align: center;
    }
    
    .reveal .slides section {
      box-sizing: border-box;
      padding: 40px 60px;
      height: 100%;
      width: 100%;
      display: flex !important;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .reveal .slides section > * {
      max-width: 100%;
    }
    
    .reveal h1, .reveal h2, .reveal h3 {
      font-family: 'Anton', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      margin: 0.2em 0;
    }
    
    .annotation {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.2em;
      color: var(--accent);
      margin: 0.8em 0;
    }

    /* THE NUMBERS: green on black, white meta text */
    .reveal .slides section.theme-numbers {
      color: #fff;
    }
    .reveal .slides section.theme-numbers h1,
    .reveal .slides section.theme-numbers h2,
    .reveal .slides section.theme-numbers h3 {
      color: #fff;
    }

    /* Decade ratings grid */
    .decade-ratings-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px 40px;
      margin-top: 20px;
      max-width: 1200px;
    }

    .decade-rating-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px 20px;
      background: rgba(255,255,255,0.04);
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .decade-rating-item.top {
      background: rgba(255,214,10,0.12);
      border-color: rgba(255,214,10,0.3);
    }

    .decade-rating-item .decade-name {
      font-family: 'Anton', sans-serif;
      font-size: 2em;
      color: #fff;
      min-width: 100px;
    }

    .decade-rating-item.top .decade-name {
      color: var(--gold);
    }

    .decade-rating-item .rating-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.6em;
      color: var(--gold);
    }

    .decade-rating-item .film-count {
      font-size: 0.7em;
      color: rgba(255,255,255,0.35);
      margin-left: auto;
    }

    /* Thumbnail-only tweaks */
    html, body, .reveal, .reveal-viewport, .reveal .slides, .reveal .slides section { width: 100% !important; height: 100vh !important; min-height: 100vh !important; overflow: hidden; margin: 0 !important; padding: 0; box-sizing: border-box; }
    .reveal .slides section { padding: 40px 60px !important; }
    body { margin: 0; }
    #section-indicator { display: none !important; }

  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      
    <section class="theme-numbers" style="background: #000000;">
      <h2 style="margin-bottom: 0.4em;">How I Rate Each Era</h2>
      <div class="decade-ratings-grid">
        <div class="decade-rating-item top">
          <span class="decade-name">1920s</span>
          <span class="rating-value">3.60★</span>
          <span class="film-count">5 films</span>
        </div>
        <div class="decade-rating-item">
          <span class="decade-name">2010s</span>
          <span class="rating-value">3.54★</span>
          <span class="film-count">65 films</span>
        </div>
        <div class="decade-rating-item">
          <span class="decade-name">1980s</span>
          <span class="rating-value">3.53★</span>
          <span class="film-count">17 films</span>
        </div>
        <div class="decade-rating-item">
          <span class="decade-name">1950s</span>
          <span class="rating-value">3.50★</span>
          <span class="film-count">2 films</span>
        </div>
        <div class="decade-rating-item">
          <span class="decade-name">2000s</span>
          <span class="rating-value">3.46★</span>
          <span class="film-count">95 films</span>
        </div>
        <div class="decade-rating-item">
          <span class="decade-name">1990s</span>
          <span class="rating-value">3.36★</span>
          <span class="film-count">44 films</span>
        </div>
        <div class="decade-rating-item">
          <span class="decade-name">1960s</span>
          <span class="rating-value">3.33★</span>
          <span class="film-count">3 films</span>
        </div>
        <div class="decade-rating-item">
          <span class="decade-name">1970s</span>
          <span class="rating-value">3.29★</span>
          <span class="film-count">7 films</span>
        </div>
        <div class="decade-rating-item">
          <span class="decade-name">2020s</span>
          <span class="rating-value">3.26★</span>
          <span class="film-count">121 films</span>
        </div>
      </div>
      <p class="annotation" style="color: rgba(255,255,255,0.7);">silent films hit different</p>
    </section>
  
    </div>
  </div>
<script>var bg = document.querySelector("section").style.background; document.body.style.background = bg; document.querySelector(".reveal").style.background = bg; var rv = document.querySelector(".reveal-viewport"); if(rv) rv.style.background = bg;</script>
</body>
</html>
