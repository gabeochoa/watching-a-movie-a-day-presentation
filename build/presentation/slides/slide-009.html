<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My 2025 in Film â€” Slide 9</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.6.0/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.6.0/dist/theme/black.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
    
    :root {
      --bg-dark: #0a0a0a;
      --ocean-navy: #0F2847;
      --accent: #B91C1C;
      --accent-dark: #991B1B;
      --gold: #FFD60A;
      --red: #B91C1C;
      --blue: #0A84FF;
      --green: #30D158;
      --orange: #FF9500;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .reveal {
      font-family: 'Inter', sans-serif;
    }
    
    .reveal .slides {
      text-align: center;
    }
    
    .reveal .slides section {
      box-sizing: border-box;
      padding: 40px 60px;
      height: 100%;
      width: 100%;
      display: flex !important;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .reveal .slides section > * {
      max-width: 100%;
    }
    
    .reveal h1, .reveal h2, .reveal h3 {
      font-family: 'Anton', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      margin: 0.2em 0;
    }
    
    .annotation {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.2em;
      color: var(--accent);
      margin: 0.8em 0;
    }

    /* THE NUMBERS: green on black, white meta text */
    .reveal .slides section.theme-numbers {
      color: #fff;
    }
    .reveal .slides section.theme-numbers h1,
    .reveal .slides section.theme-numbers h2,
    .reveal .slides section.theme-numbers h3 {
      color: #fff;
    }

    /* Decade bar chart */
    .decade-bar-chart {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 16px;
      height: 420px;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }
    
    .decade-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    
    .decade-bar .bar {
      width: 70px;
      background: var(--green);
      border-radius: 6px 6px 0 0;
      transition: all 0.3s ease;
    }
    
    .decade-bar .bar.highlight {
      background: #4ADE80;
      box-shadow: 0 0 20px rgba(74, 222, 128, 0.4);
    }
    
    .decade-bar .bar.dim {
      background: rgba(48, 209, 88, 0.4);
    }
    
    .decade-bar .count {
      font-family: 'Anton', sans-serif;
      font-size: 1.6em;
      color: var(--green);
    }
    
    .decade-bar .count.highlight {
      color: #4ADE80;
    }
    
    .decade-bar .decade-label {
      font-family: 'Inter', sans-serif;
      font-size: 1em;
      color: rgba(255,255,255,0.6);
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    /* Thumbnail-only tweaks */
    html, body, .reveal, .reveal-viewport, .reveal .slides, .reveal .slides section { width: 100% !important; height: 100vh !important; min-height: 100vh !important; overflow: hidden; margin: 0 !important; padding: 0; box-sizing: border-box; }
    .reveal .slides section { padding: 40px 60px !important; }
    body { margin: 0; }
    #section-indicator { display: none !important; }

  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      
    <section class="theme-numbers" style="background: #000000;"><h2 style="margin-bottom: 0.5em; position: relative; z-index: 1;">My Movie Eras</h2>
      <div class="decade-bar-chart">
        <div class="decade-bar">
          <span class="count dim">5</span>
          <div class="bar dim" style="height: 17px;"></div>
          <span class="decade-label">1920s</span>
        </div>
        <div class="decade-bar">
          <span class="count dim">2</span>
          <div class="bar dim" style="height: 7px;"></div>
          <span class="decade-label">1950s</span>
        </div>
        <div class="decade-bar">
          <span class="count dim">3</span>
          <div class="bar dim" style="height: 10px;"></div>
          <span class="decade-label">1960s</span>
        </div>
        <div class="decade-bar">
          <span class="count dim">7</span>
          <div class="bar dim" style="height: 24px;"></div>
          <span class="decade-label">1970s</span>
        </div>
        <div class="decade-bar">
          <span class="count dim">17</span>
          <div class="bar dim" style="height: 59px;"></div>
          <span class="decade-label">1980s</span>
        </div>
        <div class="decade-bar">
          <span class="count dim">44</span>
          <div class="bar dim" style="height: 151px;"></div>
          <span class="decade-label">1990s</span>
        </div>
        <div class="decade-bar">
          <span class="count dim">95</span>
          <div class="bar dim" style="height: 327px;"></div>
          <span class="decade-label">2000s</span>
        </div>
        <div class="decade-bar">
          <span class="count dim">66</span>
          <div class="bar dim" style="height: 227px;"></div>
          <span class="decade-label">2010s</span>
        </div>
        <div class="decade-bar">
          <span class="count highlight">122</span>
          <div class="bar highlight" style="height: 420px;"></div>
          <span class="decade-label">2020s</span>
        </div>
      </div>
      <p class="annotation" style="color: rgba(255,255,255,0.7);">the 2020s are my era</p>
    </section>
  
    </div>
  </div>
<script>var bg = document.querySelector("section").style.background; document.body.style.background = bg; document.querySelector(".reveal").style.background = bg; var rv = document.querySelector(".reveal-viewport"); if(rv) rv.style.background = bg;</script>
</body>
</html>
