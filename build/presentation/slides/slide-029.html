<!DOCTYPE html>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
    
    :root {
      --bg-dark: #0a0a0a;
      --accent: #B91C1C;
      --gold: #FFD60A;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .reveal {
      font-family: 'Inter', sans-serif;
    }
    
    .reveal .slides {
      text-align: center;
    }
    
    .reveal .slides section {
      box-sizing: border-box;

      width: 100%;
      display: flex !important;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-start;
      overflow: hidden;
    }
    
    .reveal h1, .reveal h2, .reveal h3 {
      font-family: 'Anton', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      margin: 0;
    }
    
    .category {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.4em;
      color: var(--gold);
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 0.3em;
    }
    
    .film-title {
      font-size: 3.2em !important;
      line-height: 1.1;
      text-shadow: 0 4px 30px rgba(0,0,0,0.8);
    }
    
    .year {
      font-family: 'Inter', sans-serif;
      font-size: 1.8em;
      opacity: 0.8;
      margin-top: 0.3em;

    /* Thumbnail-only tweaks */
    html, body, .reveal, .reveal-viewport, .reveal .slides, .reveal .slides section { width: 100% !important; height: 100vh !important; min-height: 100vh !important; overflow: hidden; margin: 0 !important; padding: 0; box-sizing: border-box; }
    .reveal .slides section { padding: 40px 60px !important; }
    body { margin: 0; }

  </style>
</head>
